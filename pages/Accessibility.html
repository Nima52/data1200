                    <h4>Automated tests</h4>
                    <p>
                        We firstly did an automated test in Google Chrome called Lighthouse accessibility test. This test gives a score in four different
                        tests. These tests are Performance, Accessibility, Best Practises and SEO. We got a score of 100 in Performance, a score of 97 in Accessibility,
                        a score of 100 in best practises, and a score of 91 in SEO. So to conclude the Lighthouse accessibility test it was very successful for us with a really high score.
                        We also did an automated accessibility test in Wave, in this test we also got zero errors and that really pleased us. The automated tests went very well.
                    </p>
                    <h4>Design</h4>
                    <p>
                        When designing a new site you need to think a lot about the design. You have to make the design accessible for everyone no matter if they have a bad sight or something else.
                        From a design perspective it's probably best to make many sketches with different designs before you make the site. After making sketches then you can make prototypes in Figma or another prototyping tool.
                        After making a prototype you can test the prototype with user testing, a form for user testing can be interviewing people and getting feedback to get good quality feedback.
                        Another method can be making surveys with questions and pictures of the prototype, this will give more answers more easily. After getting feedback then you can make the prototype better and get more feedback.
                        If the development team are happy with the feedback then the development team can start making the site in html and css.
                        When making the site we made sure to have the correct contrasts and made sure that all the text is clear and easy to understand. We also made sure that the site is also user-friendly and easy to navigate.
                        It's very important that the site is easy for the users to use and that the users don't meet problems on the site that will make the users upset or that they struggle with seeing things like if small text are used etc.
                    </p>
                    <h4>Coding choices</h4>
                    <p>
                        When we coded we ensured that we had a good code practice, so we reduced the risk of error occurring.
                        We have also commented the code and styling to make it easy for other developers to continue developing our site in the future.
                        When we coded the site we talked over the application called Discord to make it easy and good to code and work together in the best possible way.
                    </p>
                    <h4>Manual testing</h4>
                    <p>
                        We also did manual testing, we went through all the pages and checked if everything worked as it should. We also checked if everything looked good design vise.
                        To conclude everything was working as it should and the site performed as expected.
                    </p>
