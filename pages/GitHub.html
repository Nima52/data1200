                    <h4>Collaboration and benefits in Github</h4>
                    <p>Collaborating in Github is very useful because you can develop sites and track changes easily as a development team.</p>
                    <p>There are also many other benefits when using Github like sharing code in a community and get feedback on the code work you do.</p>
                    <p></p>
                    <h4>How does GitHub work?</h4>
                    <p>When coding in a development tool like VsCode, IntelliJ or other development tools then you can make a pull request with the changes you have made. After making a pull request you can see the pull request in Github and check if there are any merging errors, you can also get another developer to check if everything looks good. After everything is checked out you can push the pull request into the Main branch and the changes you made will be live in the main branch.</p>
                    <h4>Benefits of working together with Liveshare</h4>
                    <p>When working together in Liveshare you get many benefits. You can see live what the other developers is changing, and it allows for better collaboration between the development team. It will also prevent merge errors because if everyone is working without Liveshare then there can be merge errors when merging their branch with the main-branch if someone has forgotten to update their local main-branch. So in conclusion Liveshare is very good for collaboration and learning from each other.</p>
                    <span class="card-figure-caption-link">

                        <a href="https://x.com/AFI_forskning/status/1765662991586902082" target="_blank" rel="external">
                            AFI - OsloMet
                            <span>

                            </span>
                        </a>
                    </span>
                </figcaption>
